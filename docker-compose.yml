version: '3.8'

services:
  app:
    build: .
    container_name: sudamericana-app
    ports:
      - "9090:9090"  # Exponer el puerto 9090 como en tu entorno que funciona
    environment:
      # Configuraci贸n de la base de datos (usa variables externas para seguridad)
      - SPRING_DATASOURCE_URL=${DB_URL:-jdbc:sqlserver://SVR-LINCE;instanceName=SQLSVRSDR;databaseName=BDSU_BP;encrypt=true;trustServerCertificate=true}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME:-SA}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-Suda2012..}
      # Configuraci贸n de la aplicaci贸n - NO incluir server.servlet.context-path
      - SPRING_PROFILES_ACTIVE=prod
      # Configuraci贸n de logging
      - LOGGING_LEVEL_ROOT=INFO
      - LOGGING_LEVEL_COM_SUDAMERICANA=DEBUG
    volumes:
      - tomcat_logs:/opt/tomcat/logs
      - ./config:/opt/tomcat/external-config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/sudamericana"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

volumes:
  tomcat_logs:
    name: sudamericana_tomcat_logs