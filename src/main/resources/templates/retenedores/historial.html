<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Consultas :: SG - SUDAMERICANA</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <!-- Estilos personalizados para finanzas -->
    <style>
        :root {
            --finance-yellow: #FFD700;
            --finance-yellow-dark: #E6C200;
            --finance-text: #333;
        }
        .bg-finance {
            background-color: var(--finance-yellow) !important;
            color: var(--finance-text) !important;
        }
        .btn-finance {
            background-color: var(--finance-yellow);
            border-color: var(--finance-yellow-dark);
            color: var(--finance-text);
        }
        .btn-finance:hover {
            background-color: var(--finance-yellow-dark);
            border-color: var(--finance-yellow-dark);
            color: var(--finance-text);
        }
        .finance-icon {
            color: var(--finance-yellow);
        }
        .card-header.bg-finance h5 {
            font-weight: 600;
        }
        .finance-border {
            border-color: var(--finance-yellow) !important;
        }
        /* Estilo para DataTables */
        .page-item.active .page-link {
            background-color: var(--finance-yellow) !important;
            border-color: var(--finance-yellow-dark) !important;
            color: var(--finance-text) !important;
        }
        .page-link {
            color: var(--finance-text) !important;
        }
        .page-link:hover {
            color: var(--finance-text) !important;
            background-color: var(--finance-yellow-dark) !important;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="fas fa-history finance-icon me-2"></i> Historial de Consultas
            </h1>
            <div>
                <a href="/retenedores" class="btn btn-finance">
                    <i class="fas fa-search me-2"></i>Nueva Consulta
                </a>
                <a href="/retenedores/masiva" class="btn btn-finance">
                    <i class="fas fa-file-upload me-2"></i>Consulta Masiva
                </a>
                <a href="/retenedores/resultados" class="btn btn-finance">
                    <i class="fas fa-database me-2"></i>Ver Resultados
                </a>
            </div>
        </div>

        <!-- Tabla de historial -->
        <div class="card shadow finance-border">
            <div class="card-header bg-finance">
                <h5 class="mb-0"><i class="fas fa-history me-2"></i>Historial de Consultas</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="historialTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>RUC</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                                <th>Es Retenedor</th>
                                <th>Mensaje</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="consulta : ${historial}">
                                <td th:text="${consulta.id}">1</td>
                                <td th:text="${consulta.ruc}">20100007348</td>
                                <td th:text="${#temporals.format(consulta.fechaConsulta, 'dd/MM/yyyy HH:mm')}">
                                    01/01/2023 10:30
                                </td>
                                <td>
                                    <span th:if="${consulta.exitoso}" class="badge bg-success">Exitoso</span>
                                    <span th:unless="${consulta.exitoso}" class="badge bg-danger">Error</span>
                                </td>
                                <td>
                                    <span th:if="${consulta.esRetenedor == true}" class="badge bg-success">Sí</span>
                                    <span th:if="${consulta.esRetenedor == false}" class="badge bg-danger">No</span>
                                    <span th:if="${consulta.esRetenedor == null}" class="badge bg-secondary">N/A</span>
                                </td>
                                <td th:text="${consulta.mensaje}">Mensaje de la consulta</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    
    <script th:inline="javascript">
        $(document).ready(function() {
            $('#historialTable').DataTable({
                "language": {
                    "lengthMenu": "Mostrar _MENU_ registros por página",
                    "zeroRecords": "No se encontraron resultados",
                    "info": "Mostrando página _PAGE_ de _PAGES_",
                    "infoEmpty": "No hay registros disponibles",
                    "infoFiltered": "(filtrado de _MAX_ registros totales)",
                    "search": "Buscar:",
                    "paginate": {
                        "first": "Primero",
                        "last": "Último",
                        "next": "Siguiente",
                        "previous": "Anterior"
                    }
                },
                pageLength: 10
            });
        });
    </script>
</body>
</html>
