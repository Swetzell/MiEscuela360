<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Individual Retenedor :: SG - SUDAMERICANA</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Estilos personalizados para finanzas -->
    <style>
        :root {
            --finance-yellow: #FFD700;
            --finance-yellow-dark: #E6C200;
            --finance-text: #333;
        }
        .bg-finance {
            background-color: var(--finance-yellow) !important;
            color: var(--finance-text) !important;
        }
        .btn-finance {
            background-color: var(--finance-yellow);
            border-color: var(--finance-yellow-dark);
            color: var(--finance-text);
        }
        .btn-finance:hover {
            background-color: var(--finance-yellow-dark);
            border-color: var(--finance-yellow-dark);
            color: var(--finance-text);
        }
        .finance-icon {
            color: var(--finance-yellow);
        }
        .card-header.bg-finance h5 {
            font-weight: 600;
        }
        .finance-border {
            border-color: var(--finance-yellow) !important;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="fas fa-search finance-icon me-2"></i> Consulta Individual Retenedor
            </h1>
            <div>
                <a href="/retenedores/masiva" class="btn btn-finance">
                    <i class="fas fa-file-upload me-2"></i>Consulta Masiva
                </a>
                <a href="/retenedores/resultados" class="btn btn-finance">
                    <i class="fas fa-database me-2"></i>Ver Resultados
                </a>
                <a href="/retenedores/historial" class="btn btn-finance">
                    <i class="fas fa-history me-2"></i>Ver Historial
                </a>
            </div>
        </div>

        <!-- Mensajes de alerta -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Formulario de consulta -->
        <div class="card shadow finance-border">
            <div class="card-header bg-finance">
                <h5 class="mb-0"><i class="fas fa-search me-2"></i>Consulta de Retenedor</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/retenedores/consultar}" method="post">
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label for="ruc" class="form-label">Número de RUC</label>
                            <div class="input-group">
                                <span class="input-group-text bg-finance"><i class="fas fa-id-card"></i></span>
                                <input type="text" class="form-control" id="ruc" name="ruc" 
                                       placeholder="Ingrese RUC de 11 dígitos" required 
                                       pattern="\d{11}" maxlength="11">
                                <button class="btn btn-finance" type="submit">
                                    <i class="fas fa-search me-1"></i>Consultar
                                </button>
                            </div>
                            <div class="form-text">Por ejemplo: 20100007348 (LIMA GAS S.A)</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
