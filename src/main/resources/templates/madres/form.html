<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${madre.id == null ? 'Nueva Madre' : 'Editar Madre'} + ' - MiEscuela360'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #2c3e50 0%, #3498db 100%);
        }

        .nav-link {
            color: rgba(255, 255, 255, .8) !important;
            padding: 1rem;
            margin: 0.2rem 0;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: #fff !important;
            background: rgba(255, 255, 255, .1);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, .2);
            color: #fff !important;
        }

        .nav-link i {
            width: 25px;
        }

        .form-card {
            border-left: 4px solid #3498db;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #2c3e50 0%, #3498db 100%);
        }
        .nav-link {
            color: rgba(255, 255, 255, .8) !important;
            padding: 1rem;
            margin: 0.2rem 0;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }
        .nav-link:hover {
            color: #fff !important;
            background: rgba(255, 255, 255, .1);
        }
        .nav-link.active {
            background: rgba(255, 255, 255, .2);
            color: #fff !important;
        }
        .nav-link i {
            width: 25px;
        }
        .sidebar-heading {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .main-content {
            padding: 20px;
        }
        .card-header {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
                <!-- Sidebar -->
       <div class="col-md-3 col-lg-2 d-md-block sidebar">
        <div class="position-sticky pt-3">
            <div class="text-center mb-4">
                <h4 class="text-white">MiEscuela360</h4>
                <p class="text-white-50">Sistema de Gestión Educativa</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link " href="/">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                </li>
                <!-- Sección de Gestión Académica -->
                <li class="nav-item">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-white-50">
                        <span>Gestión Académica</span>
                    </h6>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/alumnos">
                        <i class="fas fa-user-graduate"></i> Alumnos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/grados">
                        <i class="fas fa-school"></i> Grados
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/secciones">
                        <i class="fas fa-chalkboard"></i> Secciones
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/asistencias">
                        <i class="fas fa-clipboard-check"></i> Asistencias
                    </a>
                </li>
  
                <!-- Sección de Gestión de Familia -->
                <li class="nav-item">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-white-50">
                        <span>Gestión de Familia</span>
                    </h6>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/padres">
                        <i class="fas fa-male"></i> Padres
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/madres">
                        <i class="fas fa-female"></i> Madres
                    </a>
                </li>
  
                <!-- Sección de Gestión Administrativa -->
                <li class="nav-item">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-white-50">
                        <span>Gestión Administrativa</span>
                    </h6>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pagos">
                        <i class="fas fa-money-bill-wave"></i> Pagos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reportes">
                        <i class="fas fa-chart-bar"></i> Reportes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/usuarios">
                        <i class="fas fa-users"></i> Usuarios
                    </a>
                </li>
  
                <li class="nav-item mt-4">
                    <a class="nav-link text-danger" href="/logout">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </a>
                </li>
            </ul>
        </div>
    </div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-female text-info me-2"></i>
                        <span th:text="${madre.id == null ? 'Nueva Madre' : 'Editar Madre'}"></span>
                    </h1>
                    <div>
                        <a th:href="@{/madres}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                    </div>
                </div>

                <!-- Mensajes de error -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Formulario -->
                <div class="card shadow-sm form-card">
                    <div class="card-body">
                        <form th:action="@{/madres/guardar}" th:object="${madre}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="row">
                                <!-- Datos Personales -->
                                <div class="col-md-6">
                                    <h5 class="mb-3">
                                        <i class="fas fa-user text-primary me-2"></i>
                                        Datos Personales
                                    </h5>

                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                            required
                                            pattern="^[A-Za-záéíóúÁÉÍÓÚñÑ\s]+$"
                                            title="Solo se permiten letras y espacios">
                                    </div>

                                    <div class="mb-3">
                                        <label for="apellido" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{apellido}"
                                            required
                                            pattern="^[A-Za-záéíóúÁÉÍÓÚñÑ\s]+$"
                                            title="Solo se permiten letras y espacios">
                                    </div>

                                    <div class="mb-3">
                                        <label for="dni" class="form-label">DNI</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="dni" th:field="*{dni}"
                                                required
                                                pattern="^\d{8}$"
                                                title="El DNI debe tener exactamente 8 dígitos">
                                            <button class="btn btn-outline-secondary" type="button" id="validarDniBtn">
                                                <i class="fas fa-check-circle"></i> Validar DNI
                                            </button>
                                        </div>
                                        <div id="dniValidationResult" class="mt-2" style="display: none;">
                                            <div class="alert alert-success alert-dismissible fade show mb-0" role="alert">
                                                <i class="fas fa-check-circle me-2"></i>
                                                <span id="dniValidationMessage"></span>
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="direccion" class="form-label">Dirección</label>
                                        <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
                                    </div>

                                    <div class="mb-3">
                                        <label for="telefono" class="form-label">Teléfono</label>
                                        <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                                    </div>

                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}">
                                    </div>

                                    <div class="mb-3">
                                        <label for="ocupacion" class="form-label">Ocupación</label>
                                        <input type="text" class="form-control" id="ocupacion" th:field="*{ocupacion}">
                                    </div>

                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="activo"
                                                th:field="*{activo}">
                                            <label class="form-check-label" for="activo">
                                                Madre Activa
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="text-end mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    <span th:text="${madre.id == null ? 'Guardar' : 'Actualizar'}"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const validarDniBtn = document.getElementById('validarDniBtn');
            const dniInput = document.getElementById('dni');
            const dniValidationResult = document.getElementById('dniValidationResult');
            const dniValidationMessage = document.getElementById('dniValidationMessage');

            validarDniBtn.addEventListener('click', function() {
                const dni = dniInput.value.trim();
                
                // Validate DNI format
                if (!/^\d{8}$/.test(dni)) {
                    showValidationResult('Por favor ingrese un DNI válido de 8 dígitos', 'danger');
                    return;
                }

                // Show loading state
                const originalBtnText = validarDniBtn.innerHTML;
                validarDniBtn.disabled = true;
                validarDniBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Validando...';

                // Make API call
                fetch(`/api-test/peru/${dni}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.data) {
                            const nombreCompleto = data.data.nombre_completo || '';
                            const nombres = data.data.nombres || '';
                            const apellidoPaterno = data.data.apellido_paterno || '';
                            const apellidoMaterno = data.data.apellido_materno || '';
                            
                            // Auto-fill the form fields
                            document.getElementById('nombre').value = nombres;
                            document.getElementById('apellido').value = `${apellidoPaterno} ${apellidoMaterno}`.trim();
                            
                            // Show success message
                            showValidationResult(`DNI válido: ${nombreCompleto}`, 'success');
                        } else {
                            showValidationResult('No se pudo validar el DNI. Por favor verifique el número.', 'warning');
                        }
                    })
                    .catch(error => {
                        console.error('Error al validar DNI:', error);
                        showValidationResult('Error al conectar con el servicio de validación', 'danger');
                    })
                    .finally(() => {
                        // Reset button state
                        validarDniBtn.disabled = false;
                        validarDniBtn.innerHTML = originalBtnText;
                    });
            });

            function showValidationResult(message, type) {
                const alertDiv = dniValidationResult.querySelector('.alert');
                const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
                
                // Update alert content
                alertDiv.className = `alert alert-${type} alert-dismissible fade show mb-0`;
                alertDiv.innerHTML = `
                    <i class="fas ${icon} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                
                // Show the result
                dniValidationResult.style.display = 'block';
                
                // Auto-hide after 10 seconds
                setTimeout(() => {
                    const alert = new bootstrap.Alert(alertDiv);
                    alert.close();
                }, 10000);
            }
        });
    </script>
</body>

</html>
