<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos - MiEscuela360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #2c3e50 0%, #3498db 100%);
        }
        .nav-link {
            color: rgba(255,255,255,.8) !important;
            padding: 1rem;
            margin: 0.2rem 0;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }
        .nav-link:hover {
            color: #fff !important;
            background: rgba(255,255,255,.1);
        }
        .nav-link.active {
            background: rgba(255,255,255,.2);
            color: #fff !important;
        }
        .nav-link i {
            width: 25px;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .btn-action {
            width: 35px;
            height: 35px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">MiEscuela360</h4>
                        <p class="text-white-50">Sistema de Gestión Educativa</p>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-home"></i> Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/usuarios">
                                <i class="fas fa-users"></i> Gestión de Usuarios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/alumnos">
                                <i class="fas fa-user-graduate"></i> Gestión de Alumnos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pagos">
                                <i class="fas fa-money-bill-wave"></i> Gestión de Pagos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reportes">
                                <i class="fas fa-chart-bar"></i> Reportes
                            </a>
                        </li>
                        <li class="nav-item mt-4">
                            <a class="nav-link text-danger" href="/logout">
                                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-user-graduate text-success me-2"></i>
                        Gestión de Alumnos
                    </h1>
                    <a th:href="@{/alumnos/nuevo}" class="btn btn-primary">
                        <i class="fa fa-plus"></i> Nuevo Alumno
                    </a>
                </div>

                <!-- Mensajes de alerta -->
                <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${mensaje}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Tabla de alumnos -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>DNI</th>
                                        <th>Nombre Completo</th>
                                        <th>Grado</th>
                                        <th>Sección</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="alumno : ${alumnos}">
                                        <td th:text="${alumno.dni}"></td>
                                        <td th:text="${alumno.nombre + ' ' + alumno.apellido}"></td>
                                        <td th:text="${alumno.gradoActual}"></td>
                                        <td th:text="${alumno.seccionActual}"></td>
                                        <td>
                                            <span th:if="${alumno.activo}" class="badge bg-success">Activo</span>
                                            <span th:unless="${alumno.activo}" class="badge bg-danger">Inactivo</span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/alumnos/detalle/{id}(id=${alumno.id})}" 
                                                   class="btn btn-info btn-sm" title="Ver detalles">
                                                    <i class="fa fa-eye"></i>
                                                </a>
                                                <a th:href="@{/alumnos/editar/{id}(id=${alumno.id})}" 
                                                   class="btn btn-warning btn-sm" title="Editar">
                                                    <i class="fa fa-edit"></i>
                                                </a>
                                                <a th:href="@{/alumnos/eliminar/{id}(id=${alumno.id})}" 
                                                   class="btn btn-danger btn-sm" 
                                                   onclick="return confirm('¿Está seguro de eliminar este alumno?')"
                                                   title="Eliminar">
                                                    <i class="fa fa-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
