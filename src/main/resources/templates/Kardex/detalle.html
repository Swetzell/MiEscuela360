<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Kardex | Sudamericana</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
    <style>
        .page-title {
            border-left: 5px solid #0d6efd;
            padding-left: 15px;
        }
        
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card-header {
            border-radius: 8px 8px 0 0;
        }
        
        .btn-back {
            background-color: #6c757d;
            color: white;
            transition: all 0.3s;
        }
        
        .btn-back:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        .movement-in {
            background-color: rgba(25, 135, 84, 0.1);
        }
        
        .movement-out {
            background-color: rgba(220, 53, 69, 0.1);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    
    <div class="container-fluid py-4">
        <!-- Título de la página -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title text-primary">
                <i class="fa-solid fa-file-invoice me-2"></i>
                Detalle de Kardex
            </h2>
            <div>
                <a th:href="@{/kardex/buscar}" class="btn btn-back">
                    <i class="fa-solid fa-arrow-left me-2"></i> Volver a Resultados
                </a>
            </div>
        </div>

        <!-- Filtro por fechas -->
        <div class="card mb-4">
            <div class="card-header bg-light">
                <strong><i class="fa-solid fa-calendar me-2"></i>Filtrar por fechas:</strong>
            </div>
            <div class="card-body">
                <form th:action="@{'/kardex/detalle/' + ${codigoProducto}}" method="get">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <label for="fechaDesde" class="form-label">Fecha desde:</label>
                            <input type="date" class="form-control" id="fechaDesde" name="fechaDesde" th:value="${fechaDesde}">
                        </div>
                        <div class="col-md-5">
                            <label for="fechaHasta" class="form-label">Fecha hasta:</label>
                            <input type="date" class="form-control" id="fechaHasta" name="fechaHasta" th:value="${fechaHasta}">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fa-solid fa-filter me-2"></i> Filtrar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Movimientos -->
        <div class="card shadow">
            <div class="card-header bg-primary text-white py-3">
                <div class="d-flex align-items-center">
                    <i class="fa-solid fa-exchange-alt me-2"></i>
                    <h5 class="card-title mb-0">Movimientos del Producto <span th:text="${codigoProducto}" class="badge bg-light text-primary ms-2"></span></h5>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="kardex-table" class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Fecha</th>
                                <th>Documento</th>
                                <th>Empresa</th>
                                <th>Entrada</th>
                                <th>Salida</th>
                                <th>Precio</th>
                                <th>Glosa</th>
                                <th>Referencia</th>
                                <th>OC</th>
                                <th>Registro</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="movimiento : ${detalles}" th:class="${movimiento.entra > 0 ? 'movement-in' : 'movement-out'}">
                                <td th:text="${movimiento.fecha}"></td>
                                <td th:text="${movimiento.documento}"></td>
                                <td th:text="${movimiento.empresa}"></td>
                                <td th:text="${movimiento.entra}"></td>
                                <td th:text="${movimiento.sale}"></td>
                                <td th:text="${movimiento.precio}"></td>
                                <td th:text="${movimiento.glosa}"></td>
                                <td th:text="${movimiento.referencia}"></td>
                                <td th:text="${movimiento.oc}"></td>
                                <td th:text="${movimiento.dregistro}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#kardex-table').DataTable({
                responsive: true,
                language: {
                    url: "https://cdn.datatables.net/plug-ins/1.13.7/i18n/es-ES.json"
                },
                pageLength: 10,
                order: [[0, 'desc']]
            });
        });
    </script>
</body>
</html>
