<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <!-- Sidebar fragment that can be included in all pages with activeLink parameter -->
  <nav th:fragment="sidebar(activeLink)" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
    <div class="position-sticky pt-3">
      <div class="text-center mb-4">
        <h4 class="text-white">MiEscuela360</h4>
        <p class="text-white-50">Sistema de Gestión Educativa</p>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" th:classappend="${activeLink == 'inicio'} ? 'active' : ''" href="/">
            <i class="fas fa-home"></i> Inicio
          </a>
        </li>
        <!-- Sección de Gestión Académica -->
        <li class="nav-item">
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-white-50">
            <span>Gestión Académica</span>
          </h6>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend="${activeLink == 'alumnos'} ? 'active' : ''" href="/alumnos">
            <i class="fas fa-user-graduate"></i> Alumnos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend="${activeLink == 'grados'} ? 'active' : ''" href="/grados">
            <i class="fas fa-school"></i> Grados
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend="${activeLink == 'secciones'} ? 'active' : ''" href="/secciones">
            <i class="fas fa-chalkboard"></i> Secciones
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend="${activeLink == 'asistencias'} ? 'active' : ''" href="/asistencias">
            <i class="fas fa-clipboard-check"></i> Asistencias
          </a>
        </li>

        <!-- Sección de Gestión de Familia -->
        <li class="nav-item">
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-white-50">
            <span>Gestión de Familia</span>
          </h6>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend="${activeLink == 'padres'} ? 'active' : ''" href="/padres">
            <i class="fas fa-male"></i> Padres
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend="${activeLink == 'madres'} ? 'active' : ''" href="/madres">
            <i class="fas fa-female"></i> Madres
          </a>
        </li>

        <!-- Sección de Gestión Administrativa -->
        <li class="nav-item">
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-white-50">
            <span>Gestión Administrativa</span>
          </h6>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend="${activeLink == 'pagos'} ? 'active' : ''" href="/pagos">
            <i class="fas fa-money-bill-wave"></i> Pagos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend="${activeLink == 'usuarios'} ? 'active' : ''" href="/usuarios">
            <i class="fas fa-users"></i> Usuarios
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend="${activeLink == 'reportes'} ? 'active' : ''" href="/reportes">
            <i class="fas fa-chart-bar"></i> Reportes
          </a>
        </li>

        <li class="nav-item mt-4">
          <a class="nav-link text-danger" href="/logout">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
          </a>
        </li>
      </ul>
    </div>
  </nav>
</body>

</html>
