<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exportar Lista de Precios OC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <!-- Mensajes de error -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fa-solid fa-file-excel me-2"></i>
                    Exportar Lista de Precios OC
                </h4>
            </div>
            <div class="card-body">
                <form th:action="@{/exportar-precios-oc/exportar}" method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="numeroOC" class="form-label">Número de Orden de Compra:</label>
                        <input type="text" class="form-control" id="numeroOC" name="numeroOC" 
                               required pattern="\d{3}-\d{8}"
                               placeholder="Ingrese el número de OC (Formato: 001-00034342)">
                        <div class="invalid-feedback">
                            Por favor ingrese un número de OC válido (Ejemplo: 001-00034342)
                        </div>
                        <small class="form-text text-muted">
                            Formato requerido: XXX-XXXXXXXX (Ejemplo: 001-00034342)
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-download me-2"></i>
                        Exportar a Excel
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación del formulario
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
