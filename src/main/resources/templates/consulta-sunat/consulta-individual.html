<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta RUC :: SG - SUDAMERICANA</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Estilos personalizados para finanzas -->
    <style>
        :root {
            --finance-yellow: #FFD700;
            --finance-yellow-dark: #E6C200;
            --finance-text: #333;
        }
        .bg-finance {
            background-color: var(--finance-yellow) !important;
            color: var(--finance-text) !important;
        }
        .btn-finance {
            background-color: var(--finance-yellow);
            border-color: var(--finance-yellow-dark);
            color: var(--finance-text);
        }
        .btn-finance:hover {
            background-color: var(--finance-yellow-dark);
            border-color: var(--finance-yellow-dark);
            color: var(--finance-text);
        }
        .finance-icon {
            color: var(--finance-yellow);
        }
        .card-header.bg-finance h5 {
            font-weight: 600;
        }
        .finance-border {
            border-color: var(--finance-yellow) !important;
        }
        .alert-finance-info {
            background-color: #FFF8E1;
            border-color: #FFECB3;
            color: var(--finance-text);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="fas fa-search finance-icon me-2"></i>Consulta RUC
            </h1>
            <div>
                <a href="/consulta-sunat/masiva" class="btn btn-finance">
                    <i class="fas fa-file-import me-2"></i>Consulta Masiva
                </a>
                <a href="/consulta-sunat/resultados" class="btn btn-finance">
                    <i class="fas fa-database me-2"></i>Ver Resultados
                </a>
                <a href="/consulta-sunat/historial" class="btn btn-finance">
                    <i class="fas fa-history me-2"></i>Ver Historial
                </a>
            </div>
        </div>

        <!-- Mensajes de alerta -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Formulario de consulta -->
        <div class="card shadow finance-border">
            <div class="card-header bg-finance">
                <h5 class="mb-0"><i class="fas fa-search me-2"></i>Consultar RUC</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/consulta-sunat/consultar}" method="post">
                    <div class="alert alert-finance-info">
                        <i class="fas fa-info-circle me-2"></i>
                        Ingrese el número de RUC a consultar. El número debe tener 11 dígitos.
                    </div>
                    <div class="mb-3">
                        <label for="ruc" class="form-label">Número de RUC</label>
                        <div class="input-group">
                            <span class="input-group-text bg-finance"><i class="fas fa-id-card"></i></span>
                            <input type="text" class="form-control" id="ruc" name="ruc" 
                                   th:value="${param.ruc}" required pattern="[0-9]{11}"
                                   placeholder="Ingrese el número de RUC">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-finance">
                        <i class="fas fa-search me-2"></i>Consultar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
