<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Reportes ABC - Sudamericana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card-header {
            font-weight: bold;
            background: #198754;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .btn-generate {
            margin-top: 32px;
            width: 100%;
        }

        .control-label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-control, .form-select {
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .info-card {
            border-left: 5px solid;
            padding: 15px;
        }

        .info-card .badge {
            font-size: 0.9rem;
            padding: 5px 10px;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4><i class="fa-solid fa-chart-pie me-2"></i> Reporte de Ventas ABC</h4>
                    </div>
                    <div class="card-body">
                        <form id="reporteForm" th:action="@{/reportesabc/exportar}" method="get" th:object="${filtro}">
                            <div class="row">
                                <!-- Columna izquierda -->
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="control-label">Formato de Reporte:</label>
                                        <div class="btn-group w-100">
                                            <input type="radio" class="btn-check" name="formato" id="pdf" value="PDF">
                                            <label class="btn btn-outline-danger" for="pdf">
                                                <i class="fa-solid fa-file-pdf"></i> PDF
                                            </label>
                                            
                                            <input type="radio" class="btn-check" name="formato" id="word" value="RTF">
                                            <label class="btn btn-outline-primary" for="word">
                                                <i class="fa-solid fa-file-word"></i> WORD
                                            </label>
                                            
                                            <input type="radio" class="btn-check" name="formato" id="excel" value="EXCEL" checked>
                                            <label class="btn btn-outline-success" for="excel">
                                                <i class="fa-solid fa-file-excel"></i> Excel
                                            </label>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="control-label">Tipo de Reporte:</label>
                                        <select class="form-select" id="tipoReporte" name="tipoReporte" required
                                                onchange="cambiarTipoReporte(this.value)">
                                            <option value="">[ Especifique ]</option>
                                            <option value="1" selected>Ventas por Cliente</option>
                                            <option value="2">Ventas por Producto</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Columna derecha -->
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="control-label">Fecha Inicio:</label>
                                            <input type="date" class="form-control" th:field="*{fechaInicio}" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="control-label">Fecha Fin:</label>
                                            <input type="date" class="form-control" th:field="*{fechaFin}" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!-- Campos que cambian según el tipo de reporte -->
                                        <div class="col-md-6 campos-cliente">
                                            <label class="control-label" id="labelDesde">D.U.V. Desde:</label>
                                            <input type="number" class="form-control" th:field="*{duvDesde}" min="0">
                                        </div>
                                        <div class="col-md-6 campos-cliente">
                                            <label class="control-label" id="labelHasta">Hasta:</label>
                                            <input type="number" class="form-control" th:field="*{duvHasta}" min="0">
                                        </div>

                                        <!-- Campos específicos para productos (ocultos inicialmente) -->
                                        <div class="col-md-6 campos-producto" style="display:none;">
                                            <label class="control-label">Marca:</label>
                                            <select class="form-select" id="marca" name="marca">
                                                <option value="%">[ Todos ]</option>
                                                <option th:each="marca : ${marcas}" th:value="${marca.id}" th:text="${marca.nombre}"></option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 campos-producto" style="display:none;">
                                            <label class="control-label">% Cantidad:</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" id="pctCantidad" name="pctCantidad" value="20" min="0" max="100">
                                                <span class="input-group-text">%</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4 campos-cliente">
                                            <label class="control-label">Vendedor:</label>
                                            <select class="form-select" th:field="*{vendedor}">
                                                <option value="%">[ Todos ]</option>
                                                <option th:each="vend : ${vendedores}" th:value="${vend.id}" th:text="${vend.nombre}"></option>
                                            </select>
                                        </div>
                                        <div class="col-md-4 campos-cliente">
                                            <label class="control-label">Condición de Pago:</label>
                                            <select class="form-select" th:field="*{condicionPago}">
                                                <option value="%">[ Todos ]</option>
                                                <option value="1">Contado</option>
                                                <option value="2">Crédito</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4 campos-cliente">
                                            <label class="control-label">Estado:</label>
                                            <select class="form-select" th:field="*{estado}">
                                                <option value="%">[ Todos ]</option>
                                                <option value="1">Activo</option>
                                                <option value="0">Inactivo</option>
                                            </select>
                                        </div>
                                        
                                        <!-- Campos específicos para productos (ocultos inicialmente) -->
                                        <div class="col-md-4 campos-producto" style="display:none;">
                                            <label class="control-label">% Movimiento:</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" id="pctMovimiento" name="pctMovimiento" value="40" min="0" max="100">
                                                <span class="input-group-text">%</span>
                                            </div>
                                        </div>
                                        <div class="col-md-4 campos-producto" style="display:none;">
                                            <label class="control-label">% Venta:</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" id="pctVenta" name="pctVenta" value="40" min="0" max="100">
                                                <span class="input-group-text">%</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Parámetros para Curva ABC en reporte de productos -->
                                    <div class="row campos-producto" style="display:none;">
                                        <div class="col-md-4">
                                            <label class="control-label">Curva A (Menor ó igual):</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" id="curvaA" name="curvaA" value="50" min="0" max="100">
                                                <span class="input-group-text">%</span>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="control-label">Curva B:</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" id="curvaB" name="curvaB" value="65" min="0" max="100">
                                                <span class="input-group-text">%</span>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="control-label">Curva C:</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" id="curvaC" name="curvaC" value="100" min="0" max="100">
                                                <span class="input-group-text">%</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fa-solid fa-file-excel me-2"></i> Exportar Reporte
                                </button>
                            </div>
                        </form>

                        <!-- Mensaje de éxito -->
                        <div class="alert alert-success mt-3 text-center" th:if="${exportSuccess != null}">
                            <i class="fa-solid fa-check-circle me-2"></i> <span th:text="${exportSuccess}"></span>
                        </div>

                        <!-- Información de Reportes ABC -->
                        <div class="row mt-4">
                            <div class="col-md-4">
                                <div class="info-card bg-light border-success">
                                    <h6 class="mb-2"><i class="fa-solid fa-boxes-stacked text-success"></i> Clientes Tipo A</h6>
                                    <span>Representan hasta el 95% de las ventas</span>
                                    <span class="badge bg-success float-end">Alto valor</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="info-card bg-light border-warning">
                                    <h6 class="mb-2"><i class="fa-solid fa-box text-warning"></i> Clientes Tipo B</h6>
                                    <span>Representan hasta el 80% de las ventas</span>
                                    <span class="badge bg-warning text-dark float-end">Valor medio</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="info-card bg-light border-danger">
                                    <h6 class="mb-2"><i class="fa-solid fa-box-open text-danger"></i> Clientes Tipo C</h6>
                                    <span>Representan el 5% de las ventas</span>
                                    <span class="badge bg-danger float-end">Bajo valor</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function cambiarTipoReporte(tipo) {
        if (tipo === "2") {
            document.querySelectorAll('.campos-cliente').forEach(function(el) {
                el.style.display = 'none';
            });
            
            document.querySelectorAll('.campos-producto').forEach(function(el) {
                el.style.display = 'block';
            });
        } else {
            document.querySelectorAll('.campos-cliente').forEach(function(el) {
                el.style.display = 'block';
            });
            
            document.querySelectorAll('.campos-producto').forEach(function(el) {
                el.style.display = 'none';
            });
        }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        cambiarTipoReporte(document.getElementById('tipoReporte').value);
        
        document.getElementById('reporteForm').addEventListener('submit', function(e) {
            const tipoReporte = document.getElementById('tipoReporte').value;
            
            if (tipoReporte === "2") {
                const form = this;
                
                const paramsToAdd = [
                    {name: 'marca', element: document.getElementById('marca')},
                    {name: 'pctCantidad', element: document.getElementById('pctCantidad')},
                    {name: 'pctMovimiento', element: document.getElementById('pctMovimiento')},
                    {name: 'pctVenta', element: document.getElementById('pctVenta')},
                    {name: 'curvaA', element: document.getElementById('curvaA')},
                    {name: 'curvaB', element: document.getElementById('curvaB')},
                    {name: 'curvaC', element: document.getElementById('curvaC')}
                ];
                
                console.log("Enviando reporte de productos con parámetros:");
                
                paramsToAdd.forEach(function(param) {
                    console.log(param.name + " = " + param.element.value);
                    
                    if (!form.querySelector('[name="' + param.name + '"]')) {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = param.name;
                        input.value = param.element.value;
                        form.appendChild(input);
                    }
                });
            }
        });
    });
    </script>
</body>
</html>
