# Configuración para el perfil de desarrollo
# Este archivo tiene prioridad cuando spring.profiles.active=dev

# Base de datos H2 en memoria para desarrollo
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Configuración para mejor depuración
logging.level.org.springframework.web=DEBUG
logging.level.com.miescuela360=DEBUG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Permitir sobrescritura de beans
spring.main.allow-bean-definition-overriding=true
