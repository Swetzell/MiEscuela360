spring.application.name=MiEscuela360

server.port=8085
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.thymeleaf.cache=false
spring.security.user.name=
spring.security.user.password=
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


# Perfil activo (cambiar entre dev y prod para trabajar dev= desarrollo, prod=produccion:p)
spring.profiles.active=prod


logging.level.org.springframework.web.client.RestTemplate=DEBUG


# Importante: No actualizar el esquema automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true



# Configuración adicional para Thymeleaf
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
# Esta propiedad puede ayudar con errores de plantilla
spring.thymeleaf.check-template-location=true

# Configuración de archivos de log
logging.file.name=d:/stefano/SG-STEFANO/logs/aplicacion.log
logging.file.max-size=10MB
logging.file.max-history=10
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

#session
server.servlet.session.timeout=480m
#session adi
spring.session.timeout=480m
server.servlet.session.cookie.max-age=480m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

